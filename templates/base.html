<!DOCTYPE html>
<html>
    <head>
        <title>Dave's World of Web Apps</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap things -->
        <link rel="stylesheet" href={{ url_for( 'static', filename='css/bootstrap.css' ) }}>
        <link rel="stylesheet" href={{ url_for( 'static', filename='css/bootstrap-theme.min.css' ) }}>
        <script src={{ url_for( 'static', filename='js/bootstrap.min.js' ) }}></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tipCalculator') }}">Tip Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('discountCalculator') }}">Discount Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('weatherApp') }}">Weather App</a>
              </li>

            </ul>
          </div>
        </nav>
        {% block content %} {% endblock %}
    </body>
</html>
